<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike Mafia Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#090a0f">
</head>
<body>

    <canvas id="starfield"></canvas>

    <header>
        <div class="navbar">
            <div class="logo">
                <i class="fas fa-cube"></i> Strike<span>Market</span>
            </div>
            <button onclick="openReqModal()" class="header-req-btn">
    <i class="fas fa-plus-circle"></i> Request
</button>
                <i class="fas fa-plus-circle"></i> Request
            </button>
        </div>
    </header>

    <div class="controls-container">
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search addons, maps..." onkeyup="searchItems()">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="request-wrapper">
            <input type="text" id="requestInput" placeholder="Paste Minecraft Marketplace Link...">
            <button onclick="sendRequest()" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div class="filters">
            <button onclick="filterItems('all')" class="active" title="All"><i class="fas fa-infinity"></i></button>
            <button onclick="filterItems('addon')" title="Addons"><i class="fas fa-puzzle-piece"></i></button>
            <button onclick="filterItems('world')" title="Worlds"><i class="fas fa-globe"></i></button>
            <button onclick="filterItems('texture')" title="Textures"><i class="fas fa-image"></i></button>
            <button onclick="filterItems('skin')" title="Skins"><i class="fas fa-tshirt"></i></button>
            <button onclick="filterItems('mashup')" title="Mashups"><i class="fas fa-layer-group"></i></button>
            <button onclick="toggleSortMenu()" title="Filters"><i class="fas fa-sliders-h"></i></button>
            <button onclick="toggleRequestView()" title="Requests Status"><i class="fas fa-clipboard-list"></i></button>
        </div>
    </div>

    <div id="sortMenu" class="sort-dropdown">
        <div onclick="sortContent('default')"><i class="fas fa-random"></i> Default</div>
        <div onclick="sortContent('recent')"><i class="fas fa-clock"></i> Recently Added</div>
        <div onclick="sortContent('name')"><i class="fas fa-sort-alpha-down"></i> Name (A-Z)</div>
    </div>

    <div class="container" id="itemsContainer">
        <div class="loading-spinner">Loading content...</div>
    </div>
    <div id="requestsSection" class="requests-container" style="display: none;">
        <h2 class="req-heading">ðŸš§ Pending Requests</h2>
        <div class="req-grid" id="pendingContainer">
            </div>

        <h2 class="req-heading" style="color: #4caf50; margin-top: 30px;">âœ… Completed Requests</h2>
        <div class="req-grid" id="completedContainer">
            </div>
        
        <button onclick="toggleRequestView()" style="margin-top:20px; background:#333; color:white; border:none; padding:10px 20px; border-radius:8px; cursor:pointer;">Back to Home</button>
    </div>

    <div id="requestFormModal" class="modal">
        <div class="modal-content request-box">
            <span class="close" onclick="closeReqModal()">&times;</span>
            <h2>Submit a Request</h2>
            <p style="color:#888; font-size:0.9rem; margin-bottom:20px;">We will try to add your addon soon!</p>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="reqName" placeholder="Your Name (e.g. Nick)">
            </div>
            <div class="input-group">
                <i class="fas fa-puzzle-piece"></i>
                <input type="text" id="reqAddonName" placeholder="Addon Name (e.g. Dark Fantasy)">
            </div>
            <div class="input-group">
                <i class="fas fa-link"></i>
                <input type="text" id="reqLink" placeholder="Minecraft Marketplace Link">
            </div>

            <button onclick="submitNewRequest()" class="submit-req-btn">Send Request <i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <div id="itemModal" class="modal">
        <div class="modal-content">
            
            <span class="close" onclick="closeModal()">&times;</span>

            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack"></div>
                
                <div class="carousel-dots" id="carouselDots"></div>
                
                <button class="nav-btn prev" onclick="scrollCarousel(-1)">&#10094;</button>
                <button class="nav-btn next" onclick="scrollCarousel(1)">&#10095;</button>
            </div>
            
            <div class="modal-header">
                <h2 id="modalTitle">Title</h2>
                <span class="tag" id="modalTag">CATEGORY</span>
            </div>
            
            <p id="modalDesc">Description goes here...</p>
            <button id="readMoreBtn" onclick="toggleReadMore()">Read more...</button>

            <div id="downloadButtonsContainer" class="buttons-container">
                </div>

            <div id="panoramaSection" class="panorama-section" style="display: none;">
                <span class="panorama-label"><i class="fas fa-vr-cardboard"></i> World Panorama View (Scroll)</span>
                <div class="panorama-container">
                   <img id="modalPanoramaImg" class="panorama-img" src="" alt="World Panorama">
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2026 Strike Mafia. All rights reserved.</p>
    </footer>

        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
    <script>
      // Service Worker Registration for PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
</body>
</html>
